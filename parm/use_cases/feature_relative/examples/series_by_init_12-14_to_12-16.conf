#
#  CONFIGURATION
#
[config]
PROCESS_LIST = TcPairs, ExtractTiles, SeriesByInit


# The init time begin and end times, increment, and last init hour.
INIT_TIME_FMT = %Y%m%d
INIT_BEG = 20141214
INIT_END = 20141214
INIT_INCREMENT = 21600

# Variables and levels of interest
SERIES_ANALYSIS_VAR_LIST = TMP/Z2, PWAT/L0

# Statistics of interest
SERIES_ANALYSIS_STAT_LIST = TOTAL, OBAR, FBAR, RMSE

#TC-STAT filtering options used to extract tiles
EXTRACT_TILES_FILTER_OPTS = -basin ML

#
#  DIRECTORIES
#
[dir]
# Create another directory to differentiate from other series by init output
TC_PAIRS_REFORMAT_DIR = {OUTPUT_BASE}/track_data_atcf
SERIES_ANALYSIS_FILTERED_OUTPUT_DIR = {OUTPUT_BASE}/series_init_filtered
SERIES_ANALYSIS_OUTPUT_DIR = {OUTPUT_BASE}/series_analysis_init

